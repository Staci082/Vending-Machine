<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="VendingMachine-Style.css"></link>
</head>
<body>
    <div id="leftContainer">

<!--text bubble-->
        <img id="bubble" src="./images/bubble.png" alt="text bubble">
            <div id="textContainer">

            <div id="makeChoice" class="text" >Make your choice.</div>
            <input type="text" id="textInput"></input>
            <div id="itemDescription" class="text">lime soda:&nbsp; $&nbsp;1.5&nbsp;&nbsp; B 1 </div>

            </div>
        </img>

<!--button container-->
        <form id="btnContainer">
            <div>
                <input type="button" class="btn" id="A" value="A"></input>
                <input type="button" class="btn" id="B" value="B"></input>
                <input type="button" class="btn" id="C" value="C"></input>
                <input type="button" class="btn" id="D" value="D"></input>
                <input type="button" class="btn" id="E" value="E"></input>
                <input type="submit" class="btn" id="check" value="&check;"></input>
            </div>
            <div>
                <input type="button" class="btn" id="1" value="1"></input>
                <input type="button" class="btn" id="2" value="2"></input>
                <input type="button" class="btn" id="3" value="3"></input>
                <input type="button" class="btn" id="4" value="4"></input>
                <input type="button" class="btn" id="5" value="5"></input>
                <input type="button" class="btn" id="delete" value="&#10005;"></input>
            </div>
            
            </form>

    </div>

<!--menu slider-->
        <div id="menuContainer">
            <div class="scrollBtn" id="scroll-up"></div>

            <ul id="itemContainer" style="list-style: none">  
           
                <li>
                    <img class="item" src="./images/lime.png" alt="lime drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/pineapple.png" alt="pineapple drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/cola.png" alt="cola drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/energy.png" alt="energy drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/jungle.png" alt="jungle drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/coco.png" alt="coconut drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/mystery.png" alt="mystery drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/orange.png" alt="orange drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/lemon.png" alt="lemon drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/tropical.png" alt="tropical drink"></img>
                </li>
                <li>
                    <img class="item" src="./images/redbar.png" alt="red candy bar"></img
                </li>
                <li>
                    <img class="item" src="./images/yellowbar.png" alt="yellow candy bar"></img>
                </li>
                <li>
                    <img class="item" src="./images/pinkbar.png" alt="pink candy bar"></img>
                </li>
                <li>
                    <img class="item" src="./images/brownbar.png" alt="brown candy bar"></img>
                </li>
                <li>
                    <img class="item" src="./images/redchips.png" alt="red chips"></img>
                </li>
                <li>
                    <img class="item" src="./images/yellowchips.png" alt="yellow chips"></img>
                </li>
                <li>
                    <img class="item" src="./images/greenchips.png" alt="green chips"></img>
                </li>
                <li>
                    <img class="item" src="./images/pinkchips.png" alt="pink chips"></img>
                </li>
            </ul>
            

            <div class="scrollBtn" id="scroll-down"></div>

        </div>

<!--vending machine-->
        <image id="machine" src="./images/machine.png" alt="vending machine"></image>      
     
<script src="VendingMachine-Script.js"></script>
</body>
</html>
