<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css"></link>
    <title>Vending Machine</title>
</head>
<img>
    <div id="leftContainer">

<!--text bubble-->
    <img id="bubble" src="./images/bubble.png" alt="text bubble">
        <div id="textContainer">
            <p id="textBox" class="text" type="text">Make your choice.</p>
            <input id="textInput"></input>
            <img id="orderImg" src="#" alt="" />
        </div>

        
            <!--on hover item description container-->
        <div id="descriptionBox" src="#"></div>
    </img>

<!--button container-->
        <div id="btnContainer">
            <button class="payButton">PAY</button>
            <div>
                <input type="button" class="btn letter" id="A" value="A" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="B" value="B" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="C" value="C" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="D" value="D" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="E" value="E" onclick="enabler()"></input>
                <input type="submit" class="submitBtn" id="check" value="&check;" onclick="getValue(event)"></input>
            </div>

            <div>
                <input type="button" class="btn number" id="1" value="1" disabled></input>
                <input type="button" class="btn number" id="2" value="2" disabled></input>
                <input type="button" class="btn number" id="3" value="3" disabled></input>
                <input type="button" class="btn number" id="4" value="4" disabled></input>
                <input type="button" class="btn number" id="5" value="5" disabled></input>
                <input type="button" class="submitBtn" id="delete" value="&#x21bb;"></input>
            </div>
            
        </div>
    </div>

<!--menu slider-->
        <div id="menuContainer">

             <!-- <div class="scrollBtn" id="up" ></div>-->
         
         
            <div class="itemContainer"></div>
      

          <!--  <div class="scrollBtn" id="down"></div>-->

            </div>
        </div>

<!--vending machine-->
        <image id="machine" src="./images/machine.png" alt="vending machine"></image>      

        <div id="payContainer">
            <div class="payContent text">

                <span class="close">&times;</span>
                <p class="payItem"></p>
                <p class="enterCoins text" type="text">please enter coins.</p>

            <div id="coinContainer">
                <button id="eur2" class="coinButton btn"><img src="./images/2euro.png"></img></button>
                <button id="eur1" class="coinButton btn"><img src="./images/1euro.png"></img></button>
                <button id="cent50" class="coinButton btn"><img src="./images/50cent.png"></img></button>
                <button id="cent20" class="coinButton btn"><img src="./images/20cent.png"></img></button>
                <button id="cent10" class="coinButton btn"><img src="./images/10cent.png"></img></button>
                <button id="cent5" class="coinButton btn"><img src="./images/5cent.png"></img></button>
            </div>

            <p class="payText"></p>

                <button id="confirmButton" class="submitBtn btn">&check;</button>
                <button id="resetButton" class="submitBtn btn">&#x21bb;</button>
            </div>
        </div>
     
<script src="./apps/app.js"></script>
<script src="./apps/text.js"></script>
</body>
</html>
